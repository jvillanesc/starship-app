server:
  port: 8081
spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:mem:TEST;DB_CLOSE_DELAY=-1;
    platform: h2
    password: ''
  h2:
    console:
      enabled: 'true'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none

swapi-client:
  urls:
    base-url: https://swapi.dev/api/
    get-vehicles-url: /vehicles/

